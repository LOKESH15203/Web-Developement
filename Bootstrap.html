<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h2>Sign-Up</h2>
        <div class="row">
        <div class="col-md-6">
            <div class="cont-img">
                <img src="PROJECTS/10-Benefits-Showing-Why-Education-Is-Important-to-Our-Society.jpg" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="sign-form">
                <form onsubmit="return validation()">
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Enter Name</label>
                        <input type="Name" class="form-control" id="exampleInputName1">
                        <span id="errorname" style="color : red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputContact1" class="form-label">Contact No.</label>
                        <input type="number" class="form-control" id="exampleInputContact1">
                        <span id="errorNo" style="color : red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                        <span id="erroremail" style="color : red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <span id="errorpass" style="color : red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputcPassword1">
                        <span id="errorcpass" style="color : red; font-size: 10px;"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">

</script>

</html>
